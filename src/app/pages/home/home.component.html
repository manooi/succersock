<h1>Succersock reader!</h1>
<p>For education purpose only. All contents are from soccersuck.com</p>
<div class="grid m-0">
  <div class="col-12 md:col-4" *ngFor="let n of news">
    <mat-card class="example-card">
      <div class="image-container">
        <img mat-card-image src="{{n.imgUrl}}" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-content>
        <h2>{{n.title}}
          <span>
            <img src="https://www.soccersuck.com/images/{{n.category}}.gif" style="height: 20px;" class="ml-2"></span>
        </h2>
        <p>{{n.content| slice:0:300 }} <a target="_blank"
            href="https://www.soccersuck.com/boards/topic/{{n.id}}">...อ่านต่อ</a></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ถูกใจ</button>
        <button mat-button>แบร่</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
